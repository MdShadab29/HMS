{% load static %}
{% include 'sidebar.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>MEDINOVA - Hospital Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
</head>

<body>
   

    <!-- Navbar Start -->
    <div class="container-fluid sticky-top bg-white shadow-sm mb-5">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
                <a href="index.html" class="navbar-brand">
                    <h1 class="m-0 text-uppercase text-primary"><i class="fa fa-clinic-medical me-2"></i>Medinova</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <p>Welcome {{ accountss.email }}</p>
                    
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->
<body>
    <div class="container" style="margin-left:250px ;">
        {% if messages %}
            
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} m-2 " role="alert">{{ message }}</div>
                {% endfor %}
            
        {% endif %}
    </div>
    <form action="{% url 'update' hospital.id %}" method="post" class="form-control text-center" id="Hospital">
        {% csrf_token %}
        <div class="col-md-6" style="margin-left:30px ;">
            <label for="">Name</label>
                <input type="text" class="form-control" style="margin-left:300px ;" name="name" id="name" value="{{hospital.name}}" required>
            
            
        </div>
        <br>
        <div class="col-md-6" style="margin-left:30px ;">
            <label for="">Contact</label>
            <input type="number" class="form-control" style="margin-left:300px ;" name="contact" id="contact" value="{{hospital.contact}}" required>
        </div>
        <br>
        <div class="col-md-6" style="margin-left:30px ;">
            <label for="">Address</label>
            <input type="text" class="form-control" style="margin-left:300px ;" name="address" id="address" value="{{hospital.address}}" required>
        </div>
        <br>
        <div class="col-md-6" class="col-sm-4" style="margin-left:30px ;">
            <label for="">Work Start Time</label>
            <input type="time" class="form-control" style="margin-left:300px ;" name="work_start_time" value="{{hospital.work_start_time}}" id="work_start_time" >
        <br>
        
            <label for="">Work End Time</label>
            <input type="time" class="form-control" style="margin-left:300px ;" name="work_end_time" value="{{hospital.work_end_time}}" id="work_end_time" >
        </div>
        <br>
        <input type="submit" class="btn btn-success" style="margin-left:100px ;padding: auto;" value="Update">
    </form>
    



</body>
