

{% include 'base.html' %}
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="background-color: lightblue;">
    <div class="container">
        {% if messages %}
            
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} m-2 " role="alert">{{ message }}</div>
                {% endfor %}
            
        {% endif %}
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <div class="container" style="margin-top:50px">
        <h2 class="text-center" style="border-bottom:2px solid black ;margin-left: 200px;margin-right: 200px;">Add Admin</h2>
        <br>
            <div  class="container"  style="margin-left:250px;margin-top: 50px;">
                <form action="" method="POST" class="m-3" id="Addadmin" name="Addadmin">
                        
                    {%csrf_token%}
                    {% for field in form%}

                    <label for="" class="form-label text-center">{{field.label}}</label>
                    {{field}}
                    <br>
                    
                    {% endfor %}
                    
                    <input type="submit" class="btn btn-primary m-5" value="Save">
                </form>
            </div>
                    
    </div>
